<!DOCTYPE html>

    <link rel="stylesheet" href="./appstyles.css">

<body>
    <div class="mainContainer">
        <div class="header">
            <img src="./image/logo.png" alt="">
        </div>
        <div class="line">
            <a href="./main.html">Главная</a>
            <a href="./app.html">Запись</a>
            <a href="./replies.html">Отзывы</a>
        </div>
        <div class="application">
            <div class="plenka"></div>
            <div class="rightapp">
                <div class="words"><p>Заполни завку</p></div>
                <form id="feedbackForm">
                    <label for="name"><p>Имя:</p></label>
                    <input type="text" id="name" name="name" required>
                  
                    <label for="email"><p>Email:</p></label>
                    <input type="email" id="email" name="email" required>
                  
                    <label for="message"><p>Секция, возраст ребёнка и волнующие вопросы:</p></label>
                    <textarea id="message" name="message" required></textarea>
                  
                    <p><button type="submit"><p>Отправить</p></button></p>
                  </form>
            </div>
        </div>
        <div class="footer">
            <div class="leftfoot">
                <b><p>Контакты</p></b>
                <p>Vk: Рассвет</p>
                <p>Тг: Rassvet</p>
                <p>Email: rassvet@mail.ru</p>
            </div>
            <div class="rightfoot">
                <img src="./image/map.jpg" alt="">
                <b>@Dawn все права защищены 2024</b>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
